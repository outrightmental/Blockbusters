name: "Distribution"
on:
  release:
    types: [ published ]

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: blockbusters
  PROJECT_PATH: .

jobs:
  nothing_left_todo:
    name: Nothing Left TODO
    env:
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v2

      - name: Nothing left TODO
        run: .github/nothing_left_todo.sh

  run_all_tests:
    name: Run All Tests
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Import assets (first run to generate .godot cache)
        run: |
          godot --headless --path ${PROJECT_PATH} --import --quit || true

      - name: Verify base test scripts are present
        run: |
          test -f scenes/tests/test_base.gd || echo "WARNING: test_base.gd missing (adjust path)."

      - name: Run test suite scene
        run: |
          # Use proper ordering: options first, then scene
          godot --headless --path ${PROJECT_PATH} res://scenes/tests/test_suite.tscn

  export-windows-noisebridge:
    needs:
      - nothing_left_todo
      - run_all_tests
    name: Noisebridge Export
    env:
      ARTIFACT_NAME: Blockbusters-${{ github.ref_name }}-Noisebridge.zip
    runs-on: ubuntu-24.04  # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:4.4.1
    steps:

      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Update config/version in project.godot
        run: |
          TAG_NAME=${{ github.ref_name }}
          sed -i 's/^config\/version=.*/config\/version="${TAG_NAME}"/' project.godot

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Noisebridge" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"

      - name: Compress Windows Build to Zip
        run: |
          cd build/windows
          zip -r ../$ARTIFACT_NAME . 

      - name: Upload Artifact to Release Tag
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.ARTIFACT_NAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          tag: ${{ github.ref }}
          overwrite: true

  export-windows:
    needs:
      - nothing_left_todo
      - run_all_tests
    name: Windows Export
    env:
      ARTIFACT_NAME: Blockbusters-${{ github.ref_name }}-Windows.zip
    runs-on: ubuntu-24.04  # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:4.4.1
    steps:

      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Update config/version in project.godot
        run: |
          TAG_NAME=${{ github.ref_name }}
          sed -i 's/^config\/version=.*/config\/version="${TAG_NAME}"/' project.godot

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"

      - name: Compress Windows Build to Zip
        run: |
          cd build/windows
          zip -r ../$ARTIFACT_NAME . 

      - name: Upload Artifact to Release Tag
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.ARTIFACT_NAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          tag: ${{ github.ref }}
          overwrite: true

  export-macos:
