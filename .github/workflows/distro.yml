          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/macos/$EXPORT_NAME.zip"

      - name: Compress Windows Build to Zip
        run: |
          cd build/macos
          zip -r ../$ARTIFACT_NAME . 

      - name: Upload Artifact to Release Tag
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ env.ARTIFACT_NAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          tag: ${{ github.ref }}
          overwrite: true

  export-linux:
    needs:
      - nothing_left_todo
      - run_all_tests
    name: Linux Export
    env:
      ARTIFACT_NAME: Blockbusters-${{ github.ref_name }}-Linux.zip
    runs-on: ubuntu-24.04  # Use 24.04 with godot 4
