name: "QC"

on:
  pull_request:
  push:
    branches:
      - main

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: blockbusters
  PROJECT_PATH: .

jobs:
  run_all_tests:
    name: Run All Tests
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Import assets (first run to generate .godot cache)
        run: |
          godot --headless --path ${PROJECT_PATH} --import --quit || true

      - name: Verify base test scripts are present
        run: |
          test -f scenes/tests/test_base.gd || echo "WARNING: test_base.gd missing (adjust path)."

      - name: Prepare artifact directory
        run: |
          mkdir -p artifacts

      - name: Run test suite scene and record movie
        run: |
          # Record the run to a WebM file at a fixed FPS
          godot --headless --path ${PROJECT_PATH} --fixed-fps 30 --write-movie ./artifacts/test_suite.avi res://scenes/tests/test_suite.tscn

      - name: Upload recorded movie artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-test-suite-movie
          path: artifacts/test_suite.webm
          if-no-files-found: error
          
  nothing_left_todo:
    name: Nothing Left TODO
    needs: run_all_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v2

      - name: Nothing left TODO
        run: .github/nothing_left_todo.sh

