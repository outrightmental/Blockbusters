# yaml
name: test_suite

on:
  pull_request:
  push:
    branches:
      - main

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: blockbusters
  PROJECT_PATH: .

jobs:
  test_suite:
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Run test suite scene
        run: |
          godot --headless --path ${PROJECT_PATH} res://scenes/tests/test_suite.tscn
