name: test_suite

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test_suite:
    runs-on: ubuntu-latest
    container:
      # Adjust this image to the same Godot-ready container your build pipeline uses
      image: ghcr.io/godotengine/godot:4.1.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Godot binary exists
        run: |
          if ! command -v godot >/dev/null 2>&1; then
            echo "godot binary not found in container image. Update the container image to one that provides Godot."
            exit 1
          fi

      - name: Run Godot test scene
        run: |
          # Run the test suite script; the job will fail if godot exits non-zero
          godot --headless --path . -s res://scenes/tests/test_suite.gd